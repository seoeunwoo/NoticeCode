<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/css.css">
</head>
<body>
<div class="mylist">
    <div class="user">
        <p th:text="${loginid} + '님 환영합니다!'"><b>tjqhgus1011님 환영합니다!</b></p>
    </div>
    <ul>
        <a href="/notice/logout"><li><b>로그아웃</b></li></a>
    </ul>
</div>
<div class="board_wrap">
    <div class="board_title">
        <strong>게시판</strong>
        <p>작성한 게시글을 볼 수 있습니다.</p>
    </div>
    <div class="board_view_wrap">
        <div class="board_view">
            <div class="title" th:text="${memo.title}">
                글 제목이 들어갑니다
            </div>
            <div class="info">
                <dl>
                    <dt>번호</dt>
                    <dd th:text="${memo.id}">1</dd>
                </dl>
                <dl>
                    <dt>글쓴이</dt>
                    <dd th:text="${memo.writername}">서은우</dd>
                </dl>
                <dl>
                    <dt>작성일</dt>
                    <dd th:text="${memo.writedate}">2023-10-10</dd>
                </dl>
                <dl>
                    <dt>조회</dt>
                    <dd th:text="${memo.viewcount}">33</dd>
                </dl>
            </div>
            <div class="cont" th:text="${memo.contents}">
                글 내용이 들어갑니다<br>
                글 내용이 들어갑니다<br>
                글 내용이 들어갑니다<br>
                글 내용이 들어갑니다<br>
                글 내용이 들어갑니다
            </div>
        </div>
        <div class="bt_wrap">
            <a href="/notice/list" class="on">목록</a>
            <a th:href="@{'/notice/edit/' + ${memo.id}}" th:if="${checkid}">수정</a>
            <a th:href="@{'/notice/delete/' + ${memo.id}}" th:if="${checkid}">삭제</a>
        </div>
    </div>
</div>
</body>
</html>
