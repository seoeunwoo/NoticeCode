<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/css.css">
</head>
<body>
<div class="mylist">
    <div class="user">
        <p th:text="${loginid} + '님 환영합니다!'"><b>tjqhgus1011님 환영합니다!</b></p>
    </div>
    <ul>
        <a href="/notice/logout"><li><b>로그아웃</b></li></a>
    </ul>
</div>
<div class="board_wrap">
    <div class="board_title">
        <strong>게시판</strong>
        <p>게시글을 작성할 수 있습니다.</p>
    </div>
    <div class="board_write_wrap">
        <form th:action="@{'/notice/write/' + ${memo.id}}" method="post">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd>
                            <input type="text" name="title" placeholder="제목 입력">
                        </dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>
                            <input type="text" name="writer" placeholder="글쓴이 입력">
                        </dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd>
                            <input type="password" name="password" placeholder="비밀번호 입력">
                        </dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea name="contents" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button type="submit" class="on">등록</button>
                <a href="/notice/list">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
